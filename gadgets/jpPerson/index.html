<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, shrink-to-fit=no, viewport-fit=cover">

  <title>举牌小人生成器</title>
  <style>
    input{
      color: red;
    }
    .wbnr{
      width:325px;
      height:40px;
    }
  </style>
  <script type="text/javascript" src="../../static/js/onlyWeixin.js"></script>
</head>
<body>
  <div>
    <div>文本内容：</div>
    <textarea name="" id="texta" value="dw" class="wbnr" maxlength="20"></textarea>
    <br/>
    <span>
      <label for="bgColor">背景色：</label>
    </span>
    <select id="bgColor" name="bgColor">
      <option value="red">红色</option>
      <option value="orange">橙色</option>
      <option value="yellow" selected>黄色</option>
      <option value="green">绿色</option>
      <option value="cyan">青色</option>
      <option value="blue">蓝色</option>
      <option value="purple">紫色</option>
    </select>
    <br/>
    是否透明背景：<input id="bg" type="checkbox">
    <div id="content"></div>
  </div>
  <script src="./upup.js"></script>
  <script>

    var a = new Upup({
      text:document.getElementById("texta"),
      content:document.getElementById("content"),
      left: 120,
      // bgColor:document.getElementById("bgColor"),
      bgColor:document.querySelector("#bgColor"),
      isTranspant:document.getElementById("bg")
    })
  </script>
</body>
</html>
